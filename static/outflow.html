    <script>
      var unit = document.getElementById("unit-summary");
      var block = document.getElementById("block-summary")
      unit.onsubmit = appendObject;
      function appendObject(event) {
        var form = document.getElementById("unit-summary");
        var object_type = form.getElementsByTagName("object_type");
        object_type = object_type.value;
        console.log(object_type);
        var object_amount = form.getElementsByTagName("object_amount");
        object_amount = object_amount.value;
        console.log(object_amount);
        var list = document.getElementById("block-summary");  // Create with DOM

        var element = document.createElement("li");
        element.setAttribute("class", "list-group-item d-flex justify-content-between align-items-center");
        element.append(document.createTextNode(object_type));

        var item = document.createTextNode('<li class="list-group-item d-flex justify-content-between align-items-center">'+ object_type +'<span class="badge badge-primary badge-pill">'+ object_amount +'</span></li>');
        list.append(item);      // Append the new elements
        event.preventDefault();
      }
    </script>
